{% extends "layout.html" %}

{% block content %}

<h1>AllTech Mini Draft</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-6 toolbar" id="toolbar">
      <!-- column #1 -->
      <div id="colorTools">
        <label>Color del Pincel:</label>
        <input type="color" id="colorPicker">
      </div>
      <div id="brushSize">
        <label>Tama√±o del Pincel:</label>
        <br>
        <input type="range" id="brushSizePicker" min="1" max="40" value="5">
      </div>
      <div id="imageTools">

      </div>
      <div id="backgroundColorTools">
        <label>Color de Fondo:</label>
        <input type="color" id="backgroundColorPicker">
      </div>
    </div>
    <div class="col-lg-6 col-md-12 h-100 d-flex align-items-center justify-content-center">
      <!-- column #2-->
      <div class="d-flex flex-column">
        <canvas id="canvas" width="650" height="450"></canvas>
        <div id="buttonContainer" class="mt-3">
          <button id="saveBtn" class="btn btn-success">Guardar Captura</button>
          <button id="clearBtn" class="btn btn-primary">Limpiar</button>
          <button id="restoreBtn" class="btn btn-danger">Restaurar</button>
        </div>
        <label id="imagePickerT" for="imagePicker">Imagen de Fondo:</label>
        <input type="file" id="imagePicker" class="form-label">
      </div>
    </div>
  </div>
</div>
</div>

{% endblock%}
