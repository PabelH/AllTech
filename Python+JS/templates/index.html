<!DOCTYPE html>
<html lang="en-es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllTech Mini Draft</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <h1>AllTech Mini Draft</h1>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 toolbar" id="toolbar">
        <!-- column #1 -->
        <div id="colorTools">
          <label>Color:</label>
          <input type="color" id="colorPicker">
        </div>
        <div id="brushSize">
          <label>Tama√±o del Pincel:</label>
          <br>
          <input type="range" id="brushSizePicker" min="1" max="40" value="5">
        </div>
        <div id="imageTools">
          <label>Imagen de Fondo:</label>
          <input type="file" id="imagePicker" class="form-label">
        </div>
        <div id="backgroundColorTools">
          <label>Color de Fondo:</label>
          <input type="color" id="backgroundColorPicker">
        </div>
      </div>
      <div class="col-lg-6 col-md-12 h-100 d-flex align-items-center justify-content-center">
        <!-- column #2-->
        <div class="d-flex flex-column">
          <canvas id="canvas" width="800" height="600"></canvas>
          <div id="buttonContainer" class="mt-3">
            <button id="saveBtn" class="btn btn-success">Guardar Captura</button>
            <button id="clearBtn" class="btn btn-primary">Limpiar</button>
            <button id="restoreBtn" class="btn btn-danger">Restaurar</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto py-3" id="footer1">
    <div class="container text-center">
      <span class="text-muted">Derechos reservados AllTech &copy; 2023 | Contacto: info@alltech.com</span>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
