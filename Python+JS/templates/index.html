<!DOCTYPE html>
<html lang="en-es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllTech Mini Draft</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h1>AllTech Mini Draft</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2 toolbar" id="toolbar">
        <!-- One of three columns -->
        <div id="colorTools">
          <label>Color:</label>
          <input type="color" id="colorPicker">
        </div>
        <div id="brushSize">
          <label>Tama√±o del Pincel:</label>
          <br>
          <input type="range" id="brushSizePicker" min="1" max="40" value="5">
        </div>
        <div id="imageTools">
          <label>Imagen de Fondo:</label>
          <input type="file" id="imagePicker" class="form-label">
        </div>
        <div id="backgroundColorTools">
          <label>Color de Fondo:</label>
          <input type="color" id="backgroundColorPicker">
        </div>
      </div>
      <div class="col-sm">
        <!-- Two of three columns -->
        <canvas id="canvas" width="800" height="600"></canvas>
        <button id="saveBtn" class="btn btn-success">Guardar Captura</button>
      </div>
      <div class="col-sm">
        <!-- Three of three columns -->
        <button id="clearBtn" class="btn btn-primary">Limpiar</button>
        <button id="restoreBtn" class="btn btn-danger">Restaurar</button>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto py-3" id="footer1">
    <div class="container text-center">
      <span class="text-muted">Derechos reservados AllTech &copy; 2023 | Contacto: info@alltech.com</span>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
